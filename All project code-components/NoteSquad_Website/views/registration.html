<!doctype html>
<html lang = "en">
    <head>
        <title>Registration page</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- my_style CSS folder-->
        <link href="../resources/css/my_style.css" rel="stylesheet">

    </head>

    <body>
        <!-- As a link -->
        <nav class="navbar navbar-light" id="nsnavbar">
            <a class="navbar-brand" href="../views/login.html">Home</a>
        </nav>
        <div id="customBG" class= "container-fluid">
            <div class="row">
                <div class="col">
                    <img src="../resources/img/EDITED NOTESQUAD.png" class="float left" alt="notesquad logo" id="NoteSquadLogo">
                </div>
            </div>
        <div class="container register-form">
            <div class ="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header" style="background-color:rgb(249,250,215)">
                            <h4>Welcome!</h4>
                        </div>
                        <div class="card-body">
                            <p>Welcome to the note squad site! Your very own personalized note library.</p>
                            <button href="#" class="btn btn-sm btn-primary">Learn More</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class = "row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header" style="background-color:rgb(249,250,215)">
                            <h5>Register</h5>
                        </div>
                        <div calss="card-body" style ="background-color: white; margin: 4%;">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Username</label>
                                    <input type="username" class="form-control" id="exampleUsername1" aria-describedby="Username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword2">Confirm Password</label>
                                    <input type="confirmPassword" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Account Type:</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option selected=""> Select Account type</option>
                                        <option>Student</option>
                                        <option>Note Taker</option>
                                    </select>
                                </div>
                                <button type="submit" onclick="location.href = './admin_profile.html';" class="btn btn-primary btn-lg btn-block">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
        
        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
