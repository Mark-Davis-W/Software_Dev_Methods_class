<!doctype html>
<html lang = "en">
    <head>
        <title>Registration page</title>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script type="text/javascript"> window.onload = function(){location.href=document.getElementById("custSelect").value;}</script>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- my_style CSS folder-->
        <link href="../resources/css/my_style.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="../resources/css/registration.css">
	    <script src="../resources/js/Registration.js" type="text/javascript"></script>

    </head>

    <body onload="openModal()">
        <!-- As a link -->
        <nav class="navbar navbar-light" id="nsnavbar">
            <a class="navbar-brand" href="../views/login.html">Home</a>
        </nav>
        <div id="customBG" class= "container-fluid">
            <div class="row">
                <div class="col">
                    <img src="../resources/img/EDITED NOTESQUAD.png" class="float left" alt="notesquad logo" id="NoteSquadLogo">
                </div>
            </div>
        <div class="container register-form">
            <div class ="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header" style="background-color:rgb(249,250,215)">
                            <h4>Welcome!</h4>
                        </div>
                        <div class="card-body">
                            <p>Welcome to the note squad site! Your very own personalized note library.</p>
                            <button href="#" class="btn btn-sm btn-primary">Learn More</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class = "row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header" style="background-color:rgb(249,250,215)">
                            <h5>Register</h5>
                        </div>
                        <div calss="card-body" style ="background-color: white; margin: 04%;">
                          <!--Hard link here for demo has been updated to code below-->
                          <!--<form action="./admin_profile.html">-->
                            <form id="myForm" action="javascript:location.href=custSelect.value">
                                <div class="form-group">
                                    <label for="username1">Username</label>
                                    <input type="username" class="form-control" id="username1" placeholder="Username" required>
                                </div>
                                <div class="form-group">
                                    <label for="email1">Email address</label>
                                    <input type="email" class="form-control" id="email1" placeholder="name@example.com" required>
                                </div>
                                <div class="form-group">
                                    <label for="university1">University </label>
                                    <input type="text" class="form-control" id="university1" placeholder="University" required>
                                </div>
                                <div class="form-group">
                                    <label for="psw">Password</label>
                                    <input type="password" class="form-control" id="psw" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <label for="cpsw">Confirm Password</label>
                                    <input type="password" class="form-control" id="cpsw" placeholder="Confirm Password" required>
                                </div>
                                <div class="form-group">
                                    <label for="custSelect">Account Type:</label>
                                    <select class="custom-select" id="custSelect" onchange:"javascript:location.href=this.value" required >
                                        <option disabled> Select Account type</option>
                                        <option value="./profile.html">Student</option>
                                        <option value="./notetaker_profile.html">Note Taker</option>
                                        <option value="./admin_profile.html">Admin</option>

                                    </select>
                                </div>
                                <div class="form-group">
                                    <button type="submit" id="my_submit_button" class="btn btn-primary btn-lg btn-block" Disabled>Submit</button>
                                </div>
                            </form>
                            <div class="card-footer">
                                <div id="message" style="display:block">
                                    <h3>Password must contain the following:</h3>
                                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                                    <p id="number" class="invalid">A <b>number</b></p>
                                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                                    <p id="match" class="invalid">Password and Confirm Password Match</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
